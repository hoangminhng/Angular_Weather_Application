<div class="container">
  <div class="upper-data">
    <img src="" alt="hot" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" alt="cold" *ngIf="14 <= 15">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">
        {{14.40 | number: '1.0-0'}}&#8451;
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="minTemp">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10&#8451;
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="maxTemp">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20&#8451;
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="minTemp">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="minTemp">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
